    }

    }

      font-size: 20px;

      color: #34495e;
    }
    button {
      font-size: 22px;
      padding: 15px 40px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 12px;

      margin-top: 30px;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>

</html>
